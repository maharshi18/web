    <body>


        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <div class="container">
            <h2>Create Group</h2>
            <br>
            <form>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" placeholder="Enter group name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" placeholder="Enter description of the group" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2">Type of Group</label>        
                    <div class="col-sm-10">
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked>Public Group</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Private Group</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <span class="control-label col-sm-2"></span>     
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-dark my-btn">Submit</button>
                        <!-- "btn-block" class is extending button across full width -->
                    </div>
                </div>
            </form>
        </div>


    </body>
